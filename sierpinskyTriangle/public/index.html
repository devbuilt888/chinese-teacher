<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sierpinski Triangle & Complex Fractals</title>
  <style>
    :root {
      --primary-color: #00ffff;
      --secondary-color: #ff00ff;
      --bg-color: #121212;
      --text-color: #ffffff;
      --card-bg: #1e1e1e;
      --card-border: #333333;
    }
    
    body {
      background-color: var(--bg-color);
      color: var(--text-color);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 20px;
    }
    
    h1 {
      text-align: center;
      color: var(--primary-color);
      text-shadow: 0 0 10px var(--primary-color);
      margin-bottom: 30px;
    }
    
    .dashboard {
      display: flex;
      flex-direction: column;
      gap: 30px;
      max-width: 1400px;
      margin: 0 auto;
    }
    
    .section {
      margin-bottom: 30px;
    }
    
    .section-title {
      color: var(--secondary-color);
      text-shadow: 0 0 5px var(--secondary-color);
      border-bottom: 1px solid var(--secondary-color);
      padding-bottom: 10px;
      margin-bottom: 20px;
    }
    
    .card-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(400px, 1fr));
      gap: 20px;
    }
    
    .fractal-card {
      background-color: var(--card-bg);
      border: 1px solid var(--card-border);
      border-radius: 8px;
      padding: 15px;
      box-shadow: 0 0 15px rgba(0, 255, 255, 0.2);
      transition: box-shadow 0.3s ease;
    }
    
    .fractal-card:hover {
      box-shadow: 0 0 20px rgba(0, 255, 255, 0.4);
    }
    
    .fractal-header {
      margin-bottom: 15px;
      text-align: center;
    }
    
    .fractal-header h2 {
      margin: 0;
      color: var(--primary-color);
    }
    
    .canvas-container {
      display: flex;
      justify-content: center;
      margin-bottom: 15px;
    }
    
    .fractal-canvas {
      background-color: black;
      border: 1px solid var(--card-border);
      border-radius: 4px;
    }
    
    .fractal-info {
      margin-bottom: 15px;
      font-size: 0.9rem;
    }
    
    .fractal-formula {
      font-family: monospace;
      background-color: rgba(0, 0, 0, 0.3);
      padding: 10px;
      border-radius: 4px;
      margin-top: 10px;
    }
    
    .fractal-controls {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    
    .control-group {
      display: grid;
      grid-template-columns: 100px 1fr 50px;
      align-items: center;
      gap: 10px;
    }
    
    .control-value {
      text-align: right;
      font-family: monospace;
    }
    
    input[type="range"] {
      width: 100%;
      height: 8px;
      -webkit-appearance: none;
      background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
      border-radius: 4px;
      outline: none;
    }
    
    input[type="range"]::-webkit-slider-thumb {
      -webkit-appearance: none;
      width: 16px;
      height: 16px;
      border-radius: 50%;
      background: var(--text-color);
      cursor: pointer;
    }
    
    .generate-button {
      background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
      border: none;
      color: var(--bg-color);
      font-weight: bold;
      padding: 10px 15px;
      border-radius: 4px;
      cursor: pointer;
      margin-top: 10px;
      transition: all 0.3s ease;
    }
    
    .generate-button:hover {
      transform: scale(1.02);
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
    }
    
    .footer {
      text-align: center;
      margin-top: 50px;
      font-size: 0.8rem;
      color: #888;
    }
  </style>
</head>
<body>
  <h1>Fractal Visualization Dashboard</h1>
  
  <div class="dashboard">
    <div class="section">
      <h2 class="section-title">Chaos Game Fractals</h2>
      <div id="chaos-fractals" class="card-grid">
        <!-- Chaos game fractals will be added here dynamically -->
      </div>
    </div>
    
    <div class="section">
      <h2 class="section-title">Complex Mathematical Fractals</h2>
      <div id="math-fractals" class="card-grid">
        <!-- Complex mathematical fractals will be added here dynamically -->
      </div>
    </div>
  </div>
  
  <div class="footer">
    <p>Sierpinski Triangle & Complex Fractals Visualization - Â© 2023</p>
  </div>
  
  <script src="../dist/bundle.js"></script>
</body>
</html>
