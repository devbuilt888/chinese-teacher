<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fractal Explorer - Standalone</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #0F172A;
            color: #F8FAFC;
        }
        
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        #dashboard {
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Fractal Explorer Dashboard</h1>
        <div id="dashboard">
            <!-- Content will be populated by JavaScript -->
        </div>
    </div>

    <!-- Debug panel -->
    <div id="debug-info" style="position: fixed; bottom: 10px; left: 10px; background: rgba(0,0,0,0.7); color: #fff; padding: 10px; border-radius: 5px; font-family: monospace; font-size: 12px; z-index: 9999; max-width: 80%; max-height: 150px; overflow: auto;"></div>
    
    <!-- Include particlesJS -->
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    
    <!-- Include the bundled JavaScript -->
    <script src="dist/main.js"></script>
</body>
</html>
