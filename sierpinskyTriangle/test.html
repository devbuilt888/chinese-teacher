<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Page</title>
</head>
<body>
    <h1>Test Page</h1>
    <p>This page is to test if main.js loads correctly.</p>
    
    <div>
        <button onclick="testAdjacentRestriction()">Test Adjacent Restriction Function</button>
    </div>
    
    <script src="/main.js"></script>
    <script>
        function testAdjacentRestriction() {
            if (typeof window.initAdjacentRestrictionFractal === 'function') {
                alert('initAdjacentRestrictionFractal function exists!');
            } else {
                alert('initAdjacentRestrictionFractal function NOT FOUND!');
                console.log('Available global functions:', Object.keys(window).filter(key => key.startsWith('init')));
            }
        }
        
        // Check if script loaded properly
        document.addEventListener('DOMContentLoaded', () => {
            console.log('DOM loaded in test page');
            if (typeof window.initDashboard === 'function') {
                console.log('main.js loaded successfully');
            } else {
                console.error('main.js did not load properly');
            }
        });
    </script>
</body>
</html>
